<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="paymant.css">
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">paymeny form</h1>
        <hr> 
        <p>required Fields are followed by *</p>
        <h2>contact information</h2>
        <p>Name:* <input type="text" placeholder="enter your name" name="name" required></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male* <input type="radio" name="gender" id="" required>
          Feale* <input type="radio" name="gender" id="" required>
        </p>
    </fieldset>
    <p>Address:* <textarea name="addrtess" id="address" cols="100" rows="5" required></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>pincode:* <input type="number" name="pincode" id="pincicode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupey</option>
            <option value="master card">card</option>
        </select>
    </p>
    <p>
        card number* <input type="number" name="card_numbr" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>cvv* <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="pay now">
    </form>
</div>
</body>

</html>
